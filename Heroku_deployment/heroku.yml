build:
  languages:
    - python
  packages:
    - ffmpeg
setup:
  addons:
    - plan: papertrail:choklad
      as: PAPERTRAIL
  config:
    FLASK_ENV: production
    MAX_CONTENT_LENGTH: 104857600
run:
  web: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 300 --worker-class sync --max-requests 1000 --preload app:app